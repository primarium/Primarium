<header class="site-header">
  <div class="wrapper">
    <nav class="site-nav">
      <div class="leftnav">
        <a class="page-link" href="{{ site.baseurl }}/">Primarium</a>
      </div>
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
